<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calcolatrice</title>
</head>
<body>
  <h1>Calcolatrice Base</h1>
  <input type="number" id="num1" placeholder="Numero 1">
  <input type="number" id="num2" placeholder="Numero 2">
  <br><br>
  <button onclick="calcola('+')">+</button>
  <button onclick="calcola('-')">-</button>
  <button onclick="calcola('*')">*</button>
  <button onclick="calcola('/')">/</button>
  <div id="risultato"></div>

  <script>
    function calcola(operazione) {
      const n1 = Number(document.getElementById('num1').value);
      const n2 = Number(document.getElementById('num2').value);
      let risultato;
      switch(operazione) {
        case '+': risultato = n1 + n2; break;
        case '-': risultato = n1 - n2; break;
        case '*': risultato = n1 * n2; break;
        case '/': risultato = n2 !== 0 ? n1 / n2 : "Errore: divisione per zero"; break;
        default: risultato = "Operazione non valida";
      }
      document.getElementById('risultato').textContent = "Risultato: " + risultato;
    }
  </script>
</body>
</html>
