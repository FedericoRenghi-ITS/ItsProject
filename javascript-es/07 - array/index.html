<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Array di Nomi</title>
  </head>
  <body>
    <h1>Stampa un array di nomi</h1>
    <button onclick="mostraNomi()">Mostra Nomi</button>
    <button id="btn">Mostra Nomi - v2</button>
    <button id="btn-reset">Reset</button>
    <ul id="listaNomi"></ul>

    <script>
      function mostraNomi() {
        const nomi = ["Anna", "Marco", "Giulia", "Luca"];
        const lista = document.getElementById("listaNomi");
        lista.innerHTML = "";

        for (let i = 0; i < nomi.length; i++) {
          const li = document.createElement("li");
          li.textContent = nomi[i];
          lista.appendChild(li);
        }
      }

      const button = document.getElementById("btn");
      button.addEventListener("click", function () {
        const nomi = ["Anna", "Marco", "Giulia", "Luca"];
        const lista = document.getElementById("listaNomi");
        lista.innerHTML = "";

        nomi.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item;
          lista.appendChild(li);
        });
      });

      const reset = document.getElementById("btn-reset");
      reset.addEventListener("click", function () {
        console.log('reset list')
        const lista = document.getElementById("listaNomi");
        lista.innerHTML = "";
      });
    </script>
  </body>
</html>
