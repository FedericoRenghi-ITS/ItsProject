<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/javascript-es/01 - somma/styles/style.css" />

    <style>
      .mio-paragrafo{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="margin: 10px auto">SOMMA</h2>
      <div class="input-container">
        <input
          class="input-number"
          type="number"
          id="num1"
          placeholder="Inserisci il primo numero"
        />
        <input
          class="input-number"
          type="number"
          id="num2"
          placeholder="Inserisci il secondo numero"
        />
      </div>

      <div class="button-container">
        <button class="btn btn-primary" onclick="sum()">Somma</button>
        <button class="btn btn-secondary" onclick="reset()">Reset</button>
        <button class="btn btn-primary" onclick="test()">TEST</button>
      </div>

      <p id="result">result</p>
    </div>

    <script>
      function sum() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);

        let result = num1 + num2;
        console.log(result);

        // document.getElementById("result").innerText = `La somma è: ${result}`;

        const p = document.getElementById("result");

        p.innerText = "La somma è " + result;

        if (result < 0) {
          p.style.backgroundColor = "red";
        } else {
          p.style.color = "green";
        }

        //document.getElementById("result").style.color = "red";
      }
      function reset() {
        // document.getElementById("num1").value = "";
        document.querySelector("#num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("result").innerText = "";
      }

      function test() {
        const items = document.querySelectorAll(".mio-paragrafo");

        for (let i = 0; i < items.length; i++) {
          const p = items[i];
          console.log(p);
          p.style.color = "#fc0303";
          p.style.fontSize = "20px";
        }
      }
    </script>
  </body>
</html>
