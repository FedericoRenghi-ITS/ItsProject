<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Its project - Contacts</title>

    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.png" />
  </head>
  <body>
    <section class="navbar">
      <div class="logo">
        <a href="/">
          <img src="/img/logo.png" alt="Logo" />
        </a>
        <button class="menu-toggle" onclick="toggleMenu()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-menu"
          >
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>
      </div>
      <div class="nav-links">
        <a href="/" alt="Home page">Home</a>
        <a href="/about.html" alt="About page">About</a>
        <a class="page-active" href="/contact.html" alt="Contact page"
          >Contacts</a
        >
      </div>
    </section>
    <div class="contact-form">
      <form id="contact-form">
        <div class="form-controls">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name"/>
        </div>
        <div class="form-controls">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Your Lastname"
          />
        </div>
        <div class="form-controls">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" placeholder="Your Mail" />
        </div>
        <div class="form-controls">
          <label for="dob">DOB</label>
          <input type="date" id="dob" name="dob" placeholder="Your Mail" />
        </div>
        <div class="form-controls">
          <label for="">Message</label>
          <textarea name="message" id="message" cols="15" rows="5"></textarea>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" name="consents" id="consents" />
          <p>Accetta la politica sulla privacy</p>
        </div>
        
        <input class="send-form" type="submit" value="Send message" id="send-form-button" disabled/>

      </form>

      <script src="/scripts/script.js"></script>
    </div>
  </body>
</html>
